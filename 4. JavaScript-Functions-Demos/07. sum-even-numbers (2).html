<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Functions - Sum of Even Numbers</title>
</head>
<body>
	<script>
		function sum(numbers) {
			var sum = 0;
			for (var i in numbers) {
				if (numbers[i] % 2 == 0) {
					sum += numbers[i];
				}
			}
			return sum;
		}
		
		(function onSumEvenNumbers() {
			var numbers = [2, 4, 6, 8, 10];
			console.log('Sum of numbers: ' + numbers + ' is ' + sum(numbers));
		}());
	</script>
</body>
</html>
