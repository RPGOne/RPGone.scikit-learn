<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Functions - Scope</title>
</head>
<body>
	<script>
		var arr = [1, 2, 3, 3, 4, 3, 5, 3, 6, 7];

		function countOccurences(value) {
			var count = 0;
			for (var i = 0; i < arr.length; i++) {
				if (arr[i] === value) count++;
			}
			return count;
		}

		console.log(countOccurences(3));
		console.log(count);
	</script>
</body>
</html>
