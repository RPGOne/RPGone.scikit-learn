<html>
<head>
	<title>Functions - False Function Overloading</title>
</head>
<body>
	<script type="text/javascript">						   		
		function consolePrint(number) {
			console.log('Number: ' + number);
		}

		function print(number, text) {
			console.log('Number: ' + number);
			console.log('Text: ' + text);
		}

		print(5);
		print(5, 'Lorem Ipsum');
	</script>
</body>
</html>
