<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>DOM Manipulation - QuerySelector</title>
</head>
<body>
	<header>
		<nav id="main-nav">
			<ul>
				<li>
                    <!-- Home is in span! -->
                    <span>
					    <a href="#">Home</a>
                    </span>
				</li>
                <!-- Other is in "ul > li > a" -->
				<li>
					<a href="#">Profile</a>
				</li>
				<li>
					<a href="#">Friends</a>
				</li>
			</ul>
		</nav>
        <footer><h2>Look at the Console</h2></footer>
	</header>
	<script>			
		var mainNav = document.querySelector('#main-nav');
		var navItems = mainNav.querySelectorAll('ul > li > a');
		for (var i = 0; i < navItems.length; i++) {
			console.log(navItems[i].innerHTML)
		}
	</script>
</body>
</html>
