<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>DOM Manipulation - QuerySelector</title>
</head>
<body>
	<header>
		<nav id="main-nav">
			<ul>
				<li>
					<a href="#">Home</a>
				</li>
				<li>
					<a href="#">Profile</a>
				</li>
				<li>
					<a href="#">Friends</a>
				</li>
			</ul>
		</nav>
	</header>
    <footer>
        <h2>Look at the Console</h2>
    </footer>
	<script>			
		var mainNav = document.querySelector('#main-nav');
		var navItems = document.querySelectorAll('#main-nav ul > li > a');
		for (var i = 0; i < navItems.length; i++) {
			console.log('This is item #' + i + ' : ' + navItems[i].innerHTML)
		}
	</script>
</body>
</html>
